<div class=row><div class="col-lg-offset-1 col-lg-10 col-xs-12"></div></div><div class=row ng-controller=Notif><div class="col-lg-offset-1 col-lg-10 col-xs-12"><div class="panel panel-primary"><div class=panel-heading><span class=panel-title>Notificaciones</span></div><div class=panel-body><div class="col-lg-12 col-xs-12"><form class=form-horizontal role=form ng-submit=guardar() name=formN><div class=form-group><label class="control-label col-md-2" for=nombreN>Nombre:</label><div class=col-sm-4><input type=text class="form-control col-sm-5" id=nombreN name=nombreN ng-model=nombreN ng-pattern="/^([a-zA-Z- ])+$/" required ng-class="{ error: formN.nombreN.$error.required && !formN.$pristine, warning: formN.nombreN.$error.pattern }"> <span ng-show="!formN.$pristine && formN.nombreN.$error.required">Debe especificar el nombre.</span> <span ng-show="!formN.$pristine && formN.nombreN.$error.pattern">Debe especificar un nombre válido.</span></div><label class="control-label col-md-1" for=nombreI>Fecha:</label><div class=col-md-5 ng-controller=dateController><p class=input-group><span class=input-group-btn><button class="btn btn-default" ng-click=openInicio($event)><i class="menu-icon fa fa-calendar"></i></button></span> <input type=text class=form-control datepicker-popup={{format}} min-date=minDate max-date=maxDate ng-model=$parent.dtInicio is-open=inicio.opened datepicker-options=dateOptions date-disabled="disabled(date, mode)" ng-required=true close-text=Cerrar></p></div></div><div class=form-group><label class="control-label col-md-2 col-sm-2" for=descripcionN>Descripción:</label><div class=col-sm-9><textarea class=form-control style="resize: vertical" id=descripcionN name=descripcionN ng-model=descripcionN rows=2 required ng-class="{ error: formN.descripcionN.$error.required && !formN.$pristine }"></textarea> <span ng-show="!formN.$pristine && formN.descripcionN.$error.required">Debe especificar una descripción.</span></div></div><div class="row text-center"><div class=col-md-12><button type=submit class="btn btn-primary" ng-disabled=!formN.$valid>Guardar</button></div></div></form></div></div></div></div><div class="col-lg-offset-1 col-lg-10 col-xs-12"><div class="panel panel-primary"><div class=panel-heading><span class=panel-title>Listado de Notificaciones</span></div><div class=panel-body><div class=row><form class="form-inline col-sm-offset-4"><div class=form-group><label class=control-label for=nombreBuscar>Notificación a Buscar:&nbsp;&nbsp;</label> <input type=text class=form-control id=nombreBuscar ng-model=nombreBuscar></div></form></div><br><div class=row><div class="col-lg-offset-1 col-lg-10 col-xs-12"><table class="table table-striped text-left"><thead><tr><th></th><th><h6><strong>Nombre</strong></h6></th><th><h6><strong>Fecha</strong></h6></th><th><h6><strong>Descripción</strong></h6></th></tr></thead><tbody><tr ng-repeat="listado in notificaciones| filter: nombreBuscar"><td><span class="menu-icon fa fa-edit" ng-click=notifEditar(listado.id)></span>&nbsp;&nbsp; <span class="menu-icon fa fa-times" ng-click="openModal('sm', listado.id, 'confEliminar.html')"></span>&nbsp;&nbsp;</td><td><h6>{{listado.nombre}}</h6></td><td><h6>{{listado.fecha}}</h6></td><td><h6>{{listado.descripcion}}</h6></td></tr></tbody></table></div></div></div></div></div></div><script type=text/ng-template id=error.html><div id="error" style="text-align: center;"> <div class="modal-header"> <h3 class="modal-title text-left"><span class="menu-icon fa fa-ban"></span>&nbsp; Error</h3> </div> <div class="modal-body"> <div> {{items}} </div> </div> <div class="modal-footer"> <div class="col-lg-12 col-md-4 text-center"> <button type="button" class="btn btn-danger" ng-click="cancel()">Aceptar</button> </div> </div> </div></script><script type=text/ng-template id=confEliminar.html><div id="confEliminar" style="text-align: center;"> <div class="modal-header"> <h3 class="modal-title"><span class="menu-icon fa fa-question-circle"></span>&nbsp; Confirmación</h3> </div> <div class="modal-body"> <div> ¿Desea eliminar los datos? </div> </div> <div class="modal-footer"> <div class="col-lg-6 col-md-4"> <button type="button" class="btn btn-primary" ng-click="elimElemento(items,'notif')">Eliminar</button> </div> <div class="col-lg-6 col-md-4"> <button type="button" class="btn btn-primary" ng-click="cancel()">Cancelar</button> </div> </div> </div></script><script type=text/ng-template id=ok.html><div id="ok" style="text-align: center;"> <div class="modal-header"> <h3 class="modal-title text-left"><span class="menu-icon fa fa-thumbs-up"></span>&nbsp; Éxito</h3> </div> <div class="modal-body"> <div> {{items}} </div> </div> <div class="modal-footer"> <div class="col-lg-12 col-md-4 text-center"> <button type="button" class="btn btn-success" ng-click="cancel()">Aceptar</button> </div> </div> </div></script>
